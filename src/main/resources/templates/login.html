<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/resources/css/login.css" rel="stylesheet"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>

    <![endif]-->
</head>
<body>

<div class="container">

    <form class="form-signin" method="POST" action="login.html">
        <h2 class="form-signin-heading">ورود به سامانه</h2>
        <label for="inputEmail" class="sr-only">نام کاربری</label>
        <input type="text" name="user" id="inputEmail" class="form-control" placeholder="نام کاربری" required="required" autofocus="autofocus"/>
        <label for="inputPassword" class="sr-only">رمز عبور</label>
        <input type="password" name="pass" id="inputPassword" class="form-control" placeholder="رمز عبور" required="required"/>
        <div class="checkbox">

            <input type="checkbox" value="remember-me"/>
            <label style="margin-right: 20px;"> من رو یادت باشه :))
            </label>
        </div>
        <input type='submit' value='ورود'/>
    </form>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
